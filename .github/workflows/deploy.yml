name: ğŸš€ Deploy ViralScript AI to Cloudflare Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: ğŸŒ Deploy to Cloudflare Pages
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build ViralScript AI
        run: npm run build

      - name: ğŸš€ Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: webapp
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: âœ… Deployment Complete
        run: |
          echo "ğŸ‰ ViralScript AI deployed successfully!"
          echo "ğŸŒ Your app is now live on Cloudflare Pages"
